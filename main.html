<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Music Player</title>
</head>
<body style="background-color: rgb(193, 191, 191);">

    <div class="container">
        <div class="kutu shadow">
            <div class="photoKutu shadow">
                <img class="img-fluid" style="height: 200px; border-radius: 15px" src="https://i.ytimg.com/vi/wW3X2pkKFhA/maxresdefault.jpg" alt="videoGörseli">
            </div>

            <div class="container songName">
                <div class="row">
                    <div class="col">
                        <h3>Semicenk</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Geri dönemedim</h5>
                    </div>
                </div>
            </div>

            
           

            <audio hidden class="audioControl" src="Musics/Semicenk - Geri Dönemedim.mp3" type="audio/mp3" controls></audio>


            <div class="container">
                <input class="rangee" type="range" value="0" >
                <div class="container timers">
                    <h5 id="timer">00:00</h5>
                    <h5 id="timer2">00:00</h5>
                </div>
                
            </div>


            <div class="container playButonu">
                <i class="fa-solid vol fa-volume-off"></i>
                <i class="fa-solid fa fa-play"></i>
                <i class="fa-solid vol fa-volume-high"></i>
            </div>
            
            
            
            
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
